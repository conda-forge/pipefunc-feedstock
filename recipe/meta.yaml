{% set name = "pipefunc" %}
{% set version = "0.50.2" %}
{% set python_min = "3.10" %}

# handle undefined PYTHON in `noarch: generic` outputs
{% if PYTHON is not defined %}{% set PYTHON = "$PYTHON" %}{% endif %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pipefunc-{{ version }}.tar.gz
  sha256: a0426c50a4e9bb53186688030382e52ee14c35a266a8095592330f2da24252d8

build:
  noarch: python
  number: 1

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python {{ python_min }}
        - hatchling
        - wheel
        - versioningit
        - pip
      run:
        - python >={{ python_min }}
        - networkx
        - psutil  # technically not a requirement
        - cloudpickle
        - numpy
    test:
      imports:
        - pipefunc
      commands:
        - pip check
      requires:
        - pip
        - python {{ python_min }}

  - name: {{ name }}-extras
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage(name, max_pin="x.x.x") }}
        - adaptive
        - graphviz
        - graphviz-anywidget
        - griffe
        - ipywidgets
        - matplotlib-base
        - pandas
        - psutil
        - rich
        - xarray
        - zarr
    test:
      imports:
        - pipefunc
      requires:
        - pip
        - python {{ python_min }}

about:
  home: https://github.com/pipefunc/pipefunc
  summary: A Python library for defining, managing, and executing function pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt

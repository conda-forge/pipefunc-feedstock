# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/73cd2eed94c576213c5f25ab57adf6d8c83e792a/schema.json
schema_version: 1

context:
  name: "pipefunc"
  version: "0.80.0"
  python_min: "3.10"

recipe:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pipefunc-${{ version }}.tar.gz
  sha256: 41ad845335b71d71b64b562d0c2a452df6115b0de49eb8daf8bfbc31d503a7ea

build:
  number: 0

outputs:
  - package:
      name: ${{ name }}
      version: ${{ version }}
    build:
      noarch: python
      script: ${{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python ${{ python_min }}.*
        - hatchling
        - wheel
        - versioningit
        - pip
      run:
        - python >=${{ python_min }}
        - networkx
        - psutil
        - cloudpickle
        - numpy
    tests:
      - python:
          imports:
            - pipefunc

  - package:
      name: ${{ name }}-extras
      version: ${{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage(name, exact=True) }}
        - adaptive
        - graphviz
        - graphviz-anywidget >=0.7.0
        - griffe
        - ipywidgets
        - matplotlib-base
        - pandas
        - psutil
        - pydantic
        - rich
        - rich-argparse
        - xarray
        - zarr <3
        - bokeh <3.7
    tests:
      - python:
          imports:
            - pipefunc

about:
  homepage: https://github.com/pipefunc/pipefunc
  summary: A Python library for defining, managing, and executing function pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
